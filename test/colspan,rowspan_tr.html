<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>table</title>
	
	<style type="text/css">
		table, th, td {
			border : 1px solid black;
			border-collapse : collapse;
		}
		
		th, td {
			padding : 10px;
		}
	</style>
</head>

<body>
<table>

		<td width="100px"></td>
		<td width="100px" colspan="2">here</td>

		<td width="100px"></td>
	</tr>
	<tr>
		<td width="100px"></td>
		<!-- <td width="100px"></td> -->
		<td width="100px"></td>
		<td width="100px"></td>
	</tr>
	<tr>
		<td width="100px"></td>
		<td width="100px"></td>
		<td width="100px"></td>
		<td width="100px"></td>
	</tr>
	</tbody>
</table>


</body>
</HTML>
