<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width+divice-width, inital-scale=1.0">
	<title>table_tr</title>
	<style type="text/css">
		table, th, td {
			border : 1px solid black;
			border-collapse : collapse;
		}
		
		th, td {
			padding : 10px;
		}
	</style>

</head>

<body>
	<table>
		<tr>
			<td width="100px"></td>
			<td width="100px"></td>
			<td width="100px"></td>
			<td width="100px"></td>
		</tr>
		<tr>
			<td width="100px" rowspan="2">here</td>
			<td width="100px"></td>
			<td width="100px"></td>
			<td width="100px"></td>
		</tr>
			<!-- <td width="100px"></td> -->
			<td width="100px"></td>
			<td width="100px"></td>
			<td width="100px"></td>
		</tr>
		<tr>
			<td width="100px"></td>
			<td width="100px"></td>
			<td width="100px" colspan="2">here</td>
			<!-- <td width="100px"></td> -->
		</tr>
	</table>
</body>
</html>
